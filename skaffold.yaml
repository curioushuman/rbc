apiVersion: skaffold/v2beta27
kind: Config
deploy:
  # kubeContext: "minikube"
  kubeContext: "docker-desktop"
  helm:
    # flags:
    #   install:
    #     [--debug]
    releases:
    - name: rbc
      version: ~0.3.9
      # TODO create chart museum and draw from there
      chartPath: ../rbc-k8s/helm/rbc
      setValues:
        tags.rbc: false
    - name: rbc-api
      version: ~0.1.15
      chartPath: ../rbc-k8s/helm/subcharts/rbc-api
      # this namespace is necessary
      # as normally, this chart would be included
      # as part of the umbrella
      namespace: rbc-ecosystem
      artifactOverrides:
        image: curioushuman/rbc-api
      imageStrategy:
        helm: {}
      setValues:
        global.umbrellaRelease: "rbc"
build:
  local:
    push: false
  artifacts:
    - image: curioushuman/rbc-api
      context: .
      docker:
        dockerfile: apps/api/Dockerfile
        target: development
      sync:
        manual:
          - src: 'apps/api/src/**/*.ts'
            dest: '/usr/src/app/'
          - src: 'libs/shared/**/*.ts'
            dest: '/usr/src/app/'
